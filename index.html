<!DOCTYPE html>
<head>
    <title>
        Trackball Thesis
    </title>
    <body>
        <script type="module" src="Trackball_camera.js"></script>
        <div class="row">
            <div class="column1">
                <canvas id="canvas"></canvas>
            </div>
            <div class="column2">                    
                <div>
                    <input type="checkbox" id="animationCheckbox" checked>
                    <label>Enable animations</label>
                </div>

                <div>
                    <input type="checkbox" id="gridCheckbox" checked>
                    <label>Show grid</label>
                </div>

                <div>
                    <input type="checkbox" id="enabledCheckbox" checked>
                    <label>Enabled</label>
                </div>

                <div>
                    <input type="checkbox" id="rotateCheckbox" checked>
                    <label>Enable rotate</label>
                </div>

                <div>
                    <input type="checkbox" id="panCheckbox" checked>
                    <label>Enable pan</label>
                </div>

                <div>
                    <input type="checkbox" id="zoomCheckbox" checked>
                    <label>Enable zoom</label>
                </div>

                <div>
                    <input type="range" min="1.1" max="3" step="0.05" value="1.25" id="scaleSlider" oninput="scaleOutput.value = scaleSlider.value" onchange="">
                    <label>Scale:</label>
                    <output id="scaleOutput">1.25</output>
                </div>

                <div>
                    <input type="range" min="0" max="100" step="1" value="25" id="accSlider" oninput="accOutput.value = accSlider.value" onchange="">
                    <label for="deceleration">Deceleration:</label>
                    <output id="accOutput">25</output>
                </div>
                
                <div>
                    <input type="range" min="1", max="50" step="1" value="20" id="angularSlider" oninput="angularOutput.value = angularSlider.value" onchange="">
                    <label for="angularVelocity">Angular velocity:</label>
                    <output id="angularOutput">20</output>
                </div>

                <div>
                    <input type="range" min="0", max="50" step="1" value="0" id="minSlider" oninput="minOutput.value = minSlider.value" onchange="">
                    <label for="minZoom">Min zoom:</label>
                    <output id="minOutput">0</output>
                </div>

                <div>
                    <input type="range" min="0", max="50" step="1" value="50" id="maxSlider" oninput="maxOutput.value = maxSlider.value" onchange="">
                    <label for="maxZoom">Max zoom:</label>
                    <output id="maxOutput">50</output>
                </div>


                <div>
                    <button type="button" id="cameraButton" style="margin-top: 1%; margin-bottom: 1%;">Camera</button>
                </div>

                <div>
                    <button type="button" id="stateButton" style="margin-top: 1%; margin-bottom: 1%;">State</button>
                </div>
                
                <div>
                    <button type="button" id="resetButton" style="margin-top: 1%; margin-bottom: 1%;">Reset</button>
                </div>

                <div>
                    <canvas id="canvasDebug" style="aspect-ratio: 1;"></canvas>
                </div>
            </div>
        </div>
        <style>
            html, body {
                margin: 0%;
                padding: 0%;
                height: 100%;
                width: 100%;
            }
            canvas {
                width: 100%;
            }
            .row {
                display: flex;
            }
            .column1 {
               flex: 70%;
            }
            .column2 {
                flex: 30%;
            }

        </style>
    </body>
</head>
